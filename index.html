<!DOCTYPE html>
<html lang="en" class="m-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./source/css/output.css" />
    <!-- <script type="module" src="./source/js/script.js"></script> -->
    <title>Countries API with React js</title>
  </head>
  <body>
    <div class="header bg-White dark:bg-Dark-Blue">
      <div class="cont max-w-[100rem] w-[100%] mx-auto px-4">
        <div class="header-details py-5 flex justify-between items-center">
          <h1 class="text-Dark-Blue dark:text-White font-bold">
            Where in the World?
          </h1>
          <button class="flex items-center theme-toggle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon moon-icon"
              viewBox="0 0 512 512"
            >
              <path
                d="M264 480A232 232 0 0132 248c0-94 54-178.28 137.61-214.67a16 16 0 0121.06 21.06C181.07 76.43 176 104.66 176 136c0 110.28 89.72 200 200 200 31.34 0 59.57-5.07 81.61-14.67a16 16 0 0121.06 21.06C442.28 426 358 480 264 480z"
              />
            </svg>
            <span class="text-xl text-Dark-Blue dark:text-White"
              >Dark Mode</span
            >
          </button>
        </div>
      </div>
    </div>
    <main
      class="main-cont dark:bg-Very-Dark-Blue1 bg-Very-Light-Gray py-3 min-h-[100vh]"
    >
      <div class="cont max-w-[100rem] w-[100%] mx-auto px-4">
        <div class="main-content pt-12">
          <form
            action="#"
            class="form flex justify-between items-center flex-wrap"
          >
            <div
              class="input search-field bg-White dark:bg-Dark-Blue max-sm:mb-10"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon inline-block"
                viewBox="0 0 512 512"
              >
                <path
                  d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"
                />
              </svg>
              <input
                type="text"
                placeholder="Search for a country..."
                class="search-input bg-White dark:bg-Dark-Blue"
              />
            </div>
            <ul name="location" id="location" class="select-field">
              <a
                class="drop-btn bg-White dark:bg-Dark-Blue text-Dark-Blue dark:text-White"
              >
                <span>Filter by region</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ionicon"
                  viewBox="0 0 512 512"
                  id="drpdown-icon"
                >
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="48"
                    d="M112 184l144 144 144-144"
                  />
                </svg>
              </a>
              <!-- <li value="Null" default class="opt opt1">Filter by region</li> -->
              <div
                class="items-cont bg-White dark:bg-Dark-Blue text-Dark-Blue dark:text-White"
              >
                <li value="Africa" class="opt opt2">Africa</li>
                <li value="America" class="opt opt3">America</li>
                <li value="Asia" class="opt opt4">Asia</li>
                <li value="Europe" class="opt opt5">Europe</li>
                <li value="Oceania" class="opt opt6">Oceania</li>
              </div>
            </ul>
          </form>

          <div
            class="countries-container grid grid-cols-country gap-x-8 gap-y-14 mt-14"
          >
            <!-- <div class="country">
              <div class="img-cont h-[15rem]">
                <img
                  src="source/kenyan.jpg"
                  alt="Kenya flag"
                  class="h-full w-full"
                />
              </div>

              <ul class="card-details-cont">
                <li class="card-head">
                  <a href="#">Kenya</a>
                </li>
                <li class="card-txt">
                  <span>Population :</span>
                  <span class="value">50,000,000</span>
                </li>
                <li class="card-txt">
                  <span>Region :</span> <span class="value">Africa</span>
                </li>
                <li class="card-txt">
                  <span>Capital :</span>
                  <span class="value">Nairobi</span>
                </li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </main>
    <!-- <script type="module" src="/source/js/fetchCountryApi.js"></script> -->
    <script type="module" src="/source/js/script.js"></script>
  </body>
</html>
