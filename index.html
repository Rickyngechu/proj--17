      <div class="cont max-w-[100rem] w-[90%] mx-auto">
        <div class="header-details py-5 flex justify-between items-center">
          <h1 class="text-White font-bold">Where in the World?</h1>
          <button class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon moon-icon"
              viewBox="0 0 512 512"
            >
              <path
                d="M264 480A232 232 0 0132 248c0-94 54-178.28 137.61-214.67a16 16 0 0121.06 21.06C181.07 76.43 176 104.66 176 136c0 110.28 89.72 200 200 200 31.34 0 59.57-5.07 81.61-14.67a16 16 0 0121.06 21.06C442.28 426 358 480 264 480z"

          </button>
        </div>
      </div>
    </div>
    <main class="bg-Very-Dark-Blue1 py-3 min-h-[100vh]">
      <div class="cont max-w-[100rem] w-[90%] mx-auto">
        <a href="#">Back</a>
        <div class="full-country mt-28">
          <div class="c-cont grid grid-cols-country-details gap-40">
            <div class="img bg-Very-Dark-Blue2">
              <img src="source/kenyan.jpg" alt="Kenya" />
            </div>
            <div class="content p-10">
              <h2
                class="country-header font-extrabold text-White text-4xl mb-8"
              >
                Kenya
              </h2>
              <ul>
                <div class="ct flex justify-between">
                  <div class="items-1">
                    <li class="country-txt">
                      <span>Native Name :</span>
                      <span class="value">Belgie</span>
                    </li>
                    <li class="country-txt">
                      <span>Population :</span>
                      <span class="value">12,000,000</span>
                    </li>
                    <li class="country-txt">
                      <span>Region :</span> <span class="value">Europe</span>
                    </li>
                    <li class="country-txt" class="country-txt">
                      <span>Subregion :</span>
                      <span class="value">Western Europe</span>
                    </li>
                    <li class="country-txt">
                      <span>Capital :</span> <span class="value">Brussels</span>
                    </li>
                  </div>
                  <div class="items-2">
                    <li class="country-txt">
                      <span>Top level Domain :</span>
                      <span class="value">.be</span>
                    </li>
                    <li class="country-txt">
                      <span>Currencies :</span> <span class="value">Euro</span>
                    </li>
                    <li class="country-txt">
                      <span>Languages :</span>
                      <span class="value">Dutch,French,German</span>
                    </li>
                  </div>
                </div>

                <div class="bd mt-24">
                  <li class="country-txt">
                    <span class="inline-block">Border countries :</span>
                    <span class="inline-block">
                      <a href="#" class="border-link">Uganda</a>
                      <a href="#" class="border-link">Tanzania</a>
                      <a href="#" class="border-link">Sudan</a>
                    </span>
                  </li>
                </div>
              </ul>
            </div>
          </div>
